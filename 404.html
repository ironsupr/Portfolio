<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Abhinav Singh</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, rgb(0, 0, 33) 0%, rgb(11, 11, 48) 50%, rgb(2, 2, 40) 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .error-container {
            text-align: center;
            z-index: 2;
            position: relative;
            max-width: 600px;
            padding: 2rem;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            background: linear-gradient(135deg, blueviolet, rgb(121, 28, 207));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            animation: glitch 2s ease-in-out infinite;
        }

        .error-title {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: white;
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
        }

        .error-message {
            font-size: 1.2rem;
            color: #aaa;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, blueviolet, rgb(121, 28, 207));
            color: white;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(138, 43, 226, 0.6);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Background Animation */
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .floating-element {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.1), rgba(121, 28, 207, 0.2));
            animation: float 6s ease-in-out infinite;
        }

        .element-1 {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .element-2 {
            width: 80px;
            height: 80px;
            top: 20%;
            right: 15%;
            animation-delay: -2s;
        }

        .element-3 {
            width: 120px;
            height: 120px;
            bottom: 15%;
            left: 15%;
            animation-delay: -4s;
        }

        .element-4 {
            width: 60px;
            height: 60px;
            top: 60%;
            right: 20%;
            animation-delay: -1s;
        }

        .element-5 {
            width: 90px;
            height: 90px;
            bottom: 30%;
            right: 30%;
            animation-delay: -3s;
        }

        /* Glitch Animation */
        @keyframes glitch {
            0%, 100% {
                transform: translate(0);
            }
            10% {
                transform: translate(-2px, 2px);
            }
            20% {
                transform: translate(2px, -2px);
            }
            30% {
                transform: translate(-2px, -2px);
            }
            40% {
                transform: translate(2px, 2px);
            }
            50% {
                transform: translate(-2px, 2px);
            }
            60% {
                transform: translate(2px, -2px);
            }
            70% {
                transform: translate(-2px, -2px);
            }
            80% {
                transform: translate(2px, 2px);
            }
            90% {
                transform: translate(-2px, 2px);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.3;
            }
            33% {
                transform: translateY(-30px) rotate(120deg);
                opacity: 0.6;
            }
            66% {
                transform: translateY(15px) rotate(240deg);
                opacity: 0.4;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 2rem;
            }
            
            .error-message {
                font-size: 1rem;
            }
            
            .error-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 200px;
                justify-content: center;
            }
            
            .floating-element {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 4rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .error-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="floating-elements">
            <div class="floating-element element-1"></div>
            <div class="floating-element element-2"></div>
            <div class="floating-element element-3"></div>
            <div class="floating-element element-4"></div>
            <div class="floating-element element-5"></div>
        </div>
    </div>

    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-title">Oops! Page Not Found</h1>
        <p class="error-message">
            The page you're looking for seems to have wandered off into the digital void. 
            Don't worry, even the best developers get lost sometimes!
        </p>
        
        <div class="error-actions">
            <a href="index.html" class="btn btn-primary">
                üè† Back to Home
            </a>
            <button onclick="history.back()" class="btn btn-secondary">
                ‚¨ÖÔ∏è Go Back
            </button>
        </div>
    </div>

    <script>
        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            // Random glitch effect for 404 code
            const errorCode = document.querySelector('.error-code');
            
            setInterval(() => {
                if (Math.random() < 0.1) { // 10% chance every second
                    errorCode.style.animation = 'none';
                    setTimeout(() => {
                        errorCode.style.animation = 'glitch 2s ease-in-out infinite';
                    }, 50);
                }
            }, 1000);

            // Mouse movement effect for floating elements
            document.addEventListener('mousemove', (e) => {
                const elements = document.querySelectorAll('.floating-element');
                const x = (e.clientX / window.innerWidth) * 100;
                const y = (e.clientY / window.innerHeight) * 100;
                
                elements.forEach((element, index) => {
                    const speed = (index + 1) * 0.5;
                    const xMove = (x - 50) * speed * 0.01;
                    const yMove = (y - 50) * speed * 0.01;
                    
                    element.style.transform += ` translate(${xMove}px, ${yMove}px)`;
                });
            });
        });
    </script>
</body>
</html>
